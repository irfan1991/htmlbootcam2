<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>

<body>

    <h1>Daftar Peserta Bootcamp</h1>

    <table border="1">
        <thead>
            <tr>
                <th>NO</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Arif</td>
                <td>Jakarta</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Firman</td>
                <td>Jakarta</td>
            </tr>

            <tr>
                <td>1</td>
                <td>Sartika</td>
                <td>Jakarta</td>
            </tr>

        </tbody>

    </table>
    <br/>

    <h1>SPANNING CEL (COLSPAN )</h1>

    <table border="1">
        <tr>
            <th>18.00</th>
            <th>19.00</th>
            <th>20.00</th>
        </tr>
        <tr>
            <td colspan="2">ISOMA</td>
            <td>Belajar</td>
        </tr>
        <tr>
            <td>ISOMA</td>
            <td colspan="2">Nonton DRAKOR</td>
        </tr>

        <tr>
            <td>ISOMA</td>
            <td>Belajar</td>
            <td>Tidur</td>
        </tr>

    </table>
    <br>

    <h1>SPANNING CEL (rowSPAN )</h1>

    <table border="1">
        <tr>
            <th rowspan="3">18.00</th>
            <td>ISOMA</td>
        </tr>
        <tr>

            <td>Belajar</td>
        </tr>

        <tr>

            <td>Tidur</td>
        </tr>

    </table>


</body>

</html>
