<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Content</title>
</head>
<style>
    .center {
        margin: 0 auto;
    }

    .box {
        width: 50%;
        padding: 20px;
        border: 4px solid darkblue;
        padding: 4px;
        margin-bottom: 20px;
    }
</style>
<body>

    <div class="box">
        <p>Ini div menggunakan class  box</p>
    </div>

    <div class="box center">
        <p>Ini div menggunakan class  box center</p>
    </div>
    
</body>
</html>
